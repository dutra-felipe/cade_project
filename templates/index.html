{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADE - Conselho Administrativo de Defesa Econômica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Header with Logo and Language Selector -->
    <div class="container-fluid py-3">
        <div class="row align-items-center">
            <div class="col-md-6 logo-container">
                <img src="../static/images/logo.jpg" alt="CADE Logo" class="img-fluid">
            </div>
            <div class="col-md-6 text-end">
                <div class="position-relative">
                    <div class="language-selector d-inline-flex align-items-center" id="langSelector">
                        <i class="bi bi-globe me-2"></i>
                        <span class="current-lang">Idiomas</span>
                    </div>
                    <div class="language-dropdown" id="langDropdown">
                        <div class="language-option" data-lang="pt">
                            <img src="../static/images/br-flag.png" alt="Português" class="flag-icon">
                            <span>Português</span>
                        </div>
                        <div class="language-option" data-lang="en">
                            <img src="../static/images/us-flag.png" alt="English" class="flag-icon">
                            <span>English</span>
                        </div>
                        <div class="language-option" data-lang="es">
                            <img src="../static/images/es-flag.png" alt="Español" class="flag-icon">
                            <span>Español</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}" data-translate="menu">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sobre' %}" data-translate="about">Sobre o CADE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'notas' %}" data-translate="press">Notas a Imprensa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'jurisprudencia' %}" data-translate="jurisprudence">Jurisprudência</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'eventos' %}" data-translate="events">Eventos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="search-container">
        <div class="container">
            <form method="GET" action="{% url 'jurisprudencia' %}" id="searchForm">
                <div class="search-box">
                    <i class="bi bi-search search-icon"></i>
                    <input type="text" name="q" class="search-input" 
                           placeholder="Pesquisar..." 
                           data-translate="search-placeholder"
                           id="searchInput">
                    <button type="button" class="close-button" id="clearSearch">×</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Feature Cards -->
    <div class="container my-5">
        <div class="row g-4">
            <div class="col-md-4">
                <a href="{% url 'casos' %}" class="feature-card d-block">
                    <h3 data-translate="recent-cases">Casos recentes</h3>
                </a>
            </div>
            <div class="col-md-4">
                <a href="{% url 'novidades' %}" class="feature-card d-block">
                    <h3 data-translate="news">Novidades</h3>
                </a>
            </div>
            <div class="col-md-4">
                <a href="{% url 'contato' %}" class="feature-card d-block" target="_blank" rel="noopener noreferrer">
                    <h3 data-translate="contact">Formulário de contato</h3>
                </a>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="fixed-bottom text-center py-1">
        <div class="container">
            <div class="footer-content navbar-custom px-2 py-1 rounded-pill d-inline-block">
                <span class="text-white small">
                    Desenvolvido por <a href="https://github.com/dutra-felipe" class="text-white text-decoration-none" target="_blank" rel="noopener noreferrer">Felipe Dutra <i class="bi bi-github"></i></a>
                </span>
            </div>
        </div>
    </footer>
    
    <!-- Floating Bot Button -->
    <a href="{% url 'chatbot_page' %}" class="floating-bot" target="_blank" rel="noopener noreferrer">
        <i class="bi bi-robot"></i>
    </a>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
